name: avangmine_riverpod
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^2.3.8
  riverpod_annotation: ^2.1.2
  go_router: ^10.1.0
  flutter_animate: ^4.2.0+1
  hive_flutter: ^1.1.0
  tabler_icons: ^2.5.0+1
  http: ^1.1.0
  freezed_annotation: ^2.4.1
  intl: ^0.18.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.2.6
  build_runner: ^2.4.6
  custom_lint: ^0.5.2
  riverpod_lint: ^2.0.1
  freezed: ^2.4.2
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon_splash.png
  # branding: assets/branding-development.png
  color_dark: "#055D81"
  image_dark: assets/icon/icon_splash.png
  color_ios: "#055D81"
  color_dark_ios: "#055D81"
  # branding_dark: assets/branding-development.png

  android_12:
    image: assets/icon/icon_splash.png
    icon_background_color: "#055D81"
    # image_dark: assets/icons/app_icon_black.png
    # icon_background_color_dark: "#171717"

  web: false

flutter:
  uses-material-design: true

  assets:
  - assets/
